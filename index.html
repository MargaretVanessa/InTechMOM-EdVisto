	<body>
		<main class="container">
            <img src="./public/images/EdVisto.png">
            <nav>
                
                    <ul class="menu">
                        <li><a class="fas fa-home"></a>   Inicio</li>
                        
                        <li><a class="fa fa-briefcase"></a>   Proyectos</li>
                        
                        <li><a class="fa fa-users"></a>   Estudiantes</li>
                        
                            <div class="profile">
                                <button class="button1" style="font-size:24px"><i class="material-icons">account_circle</i>   Perfil de Usuario </button>
                                <button class="button2" type="button" value="Contacto">Contacto</button>
                                <button class="button3" type="button" value="Idioma">Idioma</button>
                            </div>

            <div class="information" >
                
                <input class="Titulo" id="form-control" type="text" required minlength="1" maxlength="140" placeholder="Titulo del Proyecto">
                <br>
                    <div class="upload-btn-wrapper col-lg-4 col-xl-4 mb-4">
                        <button class="fas fa-link btn-upload"> </button>
                        <video width="400" id="video{{$i}}" controls autoplay muted class="preview-video">
                        <source src="" id="video_here">
                        Your browser does not support HTML5 video.
                        </video>
                        <input type="file" name="video[]" id="video-input{{$i}}" onchange="loadfileVideo('video-input{{$i}}', 'video{{$i}}')" accept=".mp4, .mkv, .mov">
                    </div>

                <p>Descripci√≥n</p>
                <input class="description" id="form-control" type="text" required minlength="1" maxlength="300">

                <p>Lider del Proyecto</p>
                <input id="form-control" type="name" required minlength="1" maxlength="50" required placeholder="Nombre Completo del Proyecto">
                
                <p>Correo Eletronico</p>
                <input id="form-control" type="email" placeholder="Correo del Lider del Proyecto">
                
                    <div class="save">
                        <input class="button" type="button" value="Guardar">
                    </div>
            </div>
